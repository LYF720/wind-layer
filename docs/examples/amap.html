<!DOCTYPE html>
<html>
<head>
  <title>simple</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
  <script src="http://webapi.amap.com/maps?v=1.4.2&key=6cb85da518029607d421917b7ddeb94a"></script>
  <style>
    html, body, #map {
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/wind-layer/dist/windLayer.js"></script>
<script>

  var map = new AMap.Map('map', {
    viewMode: '3D',
    resizeEnable: true,
    zoom: 5,
    center: [113.53450137499999, 34.44104525],
    mapStyle: 'amap://styles/dark'
  });
  axios.get('./out.json').then(function (res) {
    if (res.data) {
      var layer = new windLayer.AMapWind(res.data, {
        projection: 'EPSG:4326',
        zIndex: 20
      }).appendTo(map)
    }
  });

</script>
</body>
</html>
