<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Map - Display a map</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dat.gui@0.7.6/build/dat.gui.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
<style type="text/css">
  html, body {
    margin: 0px;
    height: 100%;
    width: 100%
  }
  .container {
    width: 100%;
    height: 100%
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm//axios/dist/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.6/build/dat.gui.js"></script>
<body>

<div id="map" class="container"></div>
<script src="../packages/maptalks/dist/maptalks-wind.js"></script>
<script>
  const map = new maptalks.Map('map', {
    center: [113.53450137499999, 34.44104525],
    zoom: 5,
    baseLayer: new maptalks.TileLayer('base', {
      urlTemplate: 'http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
      subdomains: ['a', 'b', 'c', 'd'],
    })
  });

  fetch('https://sakitam-fdd.github.io/wind-layer/examples/out.json')
    .then(res => res.json())
    .then(res => {

      let uComp = null;
      let vComp = null;

      console.time('start');

      res.forEach(function (record) {
        switch (record.header.parameterCategory + "," + record.header.parameterNumber) {
          case "1,2":
          case "2,2":
            uComp = record;
            break;
          case "1,3":
          case "2,3":
            vComp = record;
            break;
        }
      });

      const header = uComp.header;

      // @ts-ignore
      const vectorField = new maptalksWind.Field({
        xmin: header.lo1, // 一般格点数据是按照矩形范围来切割，所以定义其经纬度范围
        ymin: header.la2,
        xmax: 360,
        ymax: header.la1,
        deltaX: 1, // x（经度）增量
        deltaY: 1, // y（维度）增量
        cols: 360, // 列（可由 `(xmax - xmin) / deltaX` 得到）
        rows: 180, // 行
        us: uComp.data, // U分量
        vs: vComp.data, // V分量
        wrappedX: true,
      });

      console.timeEnd('start');

      console.log(res, vectorField);

      const windLayer = new maptalksWind.WindLayer('wind', vectorField, {
        windOptions: {
          colorScale: (m) => {
            // console.log(m);
            return '#fff';
          },
        },
      });

      console.log(map, windLayer);

      map.addLayer(windLayer);
    });
</script>
</body>
</html>
