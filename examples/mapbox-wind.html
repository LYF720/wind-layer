<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>mapbox wind</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      background: #202020;
    }
  </style>
</head>
<body>
<div id='map'></div>
<!--<script src="https://cdn.jsdelivr.net/npm/@sakitam-gis/mapbox-wind@1.0.0-alpha.10/dist/mapbox-wind.js"></script>-->
<script src="../packages/mapbox-gl/dist/mapbox-wind.js"></script>
<script src="https://unpkg.com/dat.gui@0.7.9/build/dat.gui.min.js"></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4M29iazA2Z2gycXA4N2pmbDZmangifQ.-g_vE53SD2WrJ6tFX7QHmA';
  const map = new mapboxgl.Map({
    container: 'map',
    style: {
      version: 8,
      sources: {
        carto: {
          type: 'raster',
          tiles: [
            '//a.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
            '//b.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
            '//c.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
            '//d.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
            // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
          ],
          tileSize: 256,
          // minzoom: 1,
          // maxzoom: 18,
        },
      },
      layers: [
        {
          id: 'carto',
          type: 'raster',
          source: 'carto',
          // minzoom: 1,
          // maxzoom: 22,
          paint: {
            // 'raster-resampling': 'nearest',
            // 'raster-fade-duration': 0,
          },
        },
        {
          id: 'background',
          type: 'background',
          layout: {
            visibility: 'none',
          },
        },
      ],
    },
    center: { lng: 105.70150033978689, lat: 22.76021405309811 }, // starting position [lng, lat]
    zoom: 1.5, // starting zoom
    antialias: true,
  });

  const color = {
    wind: [
      [0,[98,113,183,255]],
      [1,[57,97,159,255]],
      [3,[74,148,169,255]],
      [5,[77,141,123,255]],
      [7,[83,165,83,255]],
      [9,[53,159,53,255]],
      [11,[167,157,81,255]],
      [13,[159,127,58,255]],
      [15,[161,108,92,255]],
      [17,[129,58,78,255]],
      [19,[175,80,136,255]],
      [21,[117,74,147,255]],
      [24,[109,97,163,255]],
      [27,[68,105,141,255]],
      [29,[92,144,152,255]],
      [36,[125,68,165,255]],
      [46,[231,215,215,255]],
      [51,[219,212,135,255]],
      [77,[205,202,112,255]],
      [104,[128,128,128,255]]
    ],
  };

  map.on('load', function () {
    // fetch('https://sakitam-fdd.github.io/wind-layer/data/wind.json')
    fetch('./data/wind.json')
      .then(res => res.json())
      .then(data => {
        data = data.map((item, idx) => {
          item.header = Object.assign(item.header, {
            parameterCategory: 1,
            parameterNumber: idx === 0 ? 2 : 3,
          });
          return item;
        });

        const windInterpolateColor = color.wind.reduce((result, item, key) => result.concat(item[0], 'rgba(' + item[1].join(',') + ')'), []);

        const fillLayer = new mapboxWind.ScalarFill('wind', {
          "type": "image",
          "url": "./data/var_ugrd-var_vgrd.png",
          "extent": [
            [-180, 85.051129],
            [-180, -85.051129],
            [180, 85.051129],
            [180, -85.051129],
          ],
          "width": 1440,
          "height": 720,
          "uMin": -21.34380340576172,
          "uMax": 30.7261962890625,
          "vMin": -23.916271209716797,
          "vMax": 24.693727493286133,
        }, {
          wrapX: true,
          styleSpec: {
            'fill-color': [
              'interpolate',
              ['linear'],
              ['get', 'value'],
              ...windInterpolateColor
            ],
            'opacity': [
              'interpolate',
              ['exponential', 0.5],
              ['zoom'],
              1,
              1,
              2,
              1
            ],
          },
          renderForm: 'rg',
          widthSegments: 720,
          heightSegments: 360,
          // widthSegments: 1,
          // heightSegments: 1,
          displayRange: [0, 150],
          // mappingRange: [0, 500000],
          mappingRange: [0, 0],
          wireframe: true,
        });

        // map.addLayer(fillLayer);

        const particlesConfig = {
          wrapX: true,
          numParticles: 65535,
          speedFactor: 1,
          fadeOpacity: 0.93,
          dropRate: 0.003,
          dropRateBump: 0.002,
          lineWidth: 2.1,
          opacity: 1,
        }

        const particles = new mapboxWind.Particles('particles', {
          "type": "image",
          "url": "./data/wind-mc.png",
          "extent": [
            [-180, 85.051129],
            [-180, -85.051129],
            [180, 85.051129],
            [180, -85.051129],
          ],
          "width": 1024,
          "height": 1024,
          // maxVal: 41.008583
          // minVal: -39.26169
          // maxVal: 37.988686
          // minVal: -41.68313
          "uMin": -39.26169,
          "uMax": 41.008583,
          "vMin": -41.68313,
          "vMax": 37.988686,
        }, {
          wrapX: true,
          lineWidth: 2.2,
          // styleSpec: {
          //   'color': [
          //     'interpolate',
          //     ['linear'],
          //     ['get', 'value'],
          //     ...windInterpolateColor
          //   ],
          //   'opacity': [
          //     'interpolate',
          //     ['exponential', 0.5],
          //     ['zoom'],
          //     1,
          //     1,
          //     5,
          //     0
          //   ],
          // },
        });

        map.addLayer(particles);

        const gui = new dat.GUI();

        gui.add({
          add: true,
        }, 'add').onChange(function (state) {
          if (state) {
            map.addLayer(particles);
          } else {
            map.removeLayer('particles');
          }
        });

        gui.add({
          colorful: false,
        }, 'colorful').onChange(function (state) {
          if (!state) {
            particles.updateOptions({
              styleSpec: {
                color: [
                  'interpolate',
                  ['linear'],
                  ['get', 'value'],
                  0.0,
                  '#fff',
                  100.0,
                  '#fff',
                ],
                opacity: 1,
              },
            });
          } else {
            particles.updateOptions({
              styleSpec: {
                'color': [
                  'interpolate',
                  ['linear'],
                  ['get', 'value'],
                  ...windInterpolateColor
                ],
                'opacity': [
                  'interpolate',
                  ['exponential', 1],
                  ['zoom'],
                  1, 1,
                  5, 0.8,
                  10, 0
                ],
              },
            });
          }
        });

        gui.add(particlesConfig, 'numParticles', 0, 65535).onChange(function () {
          particles.updateOptions(particlesConfig);
        });

        gui.add(particlesConfig, 'speedFactor', 0, 2).onChange(function () {
          particles.updateOptions(particlesConfig);
        });

        gui.add(particlesConfig, 'fadeOpacity', 0, 1).onChange(function () {
          particles.updateOptions(particlesConfig);
        });

        gui.add(particlesConfig, 'dropRate', 0, 0.1).onChange(function () {
          particles.updateOptions(particlesConfig);
        });

        gui.add(particlesConfig, 'dropRateBump', 0, 0.1).onChange(function () {
          particles.updateOptions(particlesConfig);
        });

        gui.add(particlesConfig, 'lineWidth', 0, 10).onChange(function () {
          particles.updateOptions(particlesConfig);
        });

        gui.add(particlesConfig, 'wrapX').onChange(function () {
          particles.updateOptions(particlesConfig);
        });

        window.windLayer = new mapboxWind.WindLayer('wind', data, {
          windOptions: {
            // colorScale: (m) => {
            //   // console.log(m);
            //   return '#fff';
            // },
            // colorScale: [
            //   "rgb(36,104, 180)",
            //   "rgb(60,157, 194)",
            //   "rgb(128,205,193 )",
            //   "rgb(151,218,168 )",
            //   "rgb(198,231,181)",
            //   "rgb(238,247,217)",
            //   "rgb(255,238,159)",
            //   "rgb(252,217,125)",
            //   "rgb(255,182,100)",
            //   "rgb(252,150,75)",
            //   "rgb(250,112,52)",
            //   "rgb(245,64,32)",
            //   "rgb(237,45,28)",
            //   "rgb(220,24,32)",
            //   "rgb(180,0,35)"
            // ],
            // velocityScale: 1 / 20,
            // paths: 5000,
            frameRate: 16,
            maxAge: 60,
            globalAlpha: 0.9,
            velocityScale: 0.01,
            // paths: 10000,
            paths: 3782,
          },
        });

        // map.addLayer(window.windLayer);
        // window.windLayer.addTo(map);
      });
  });
</script>
</body>
</html>
