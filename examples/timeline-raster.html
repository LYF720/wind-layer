<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>Timeline Raster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <script src="https://unpkg.com/mapbox-gl/dist/mapbox-gl.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/mapbox-gl/dist/mapbox-gl.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      background: #202020;
    }
  </style>
</head>
<body>
<div id='map'></div>
<!--<script src="https://cdn.jsdelivr.net/npm/@sakitam-gis/mapbox-wind@1.0.0-alpha.10/dist/mapbox-wind.js"></script>-->
<script src="../packages/mapbox-gl/dist/mapbox-wind.js"></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoidTEwaW50IiwiYSI6InQtMnZvTkEifQ.c8mhXquPE7_xoB3P4Ag8cA';

  const map = new mapboxgl.Map({
    container: 'map',
    // style: 'mapbox://styles/mapbox/satellite-streets-v12',
    style: {
      version: 8,
      sources: {
      },
      layers: [
        {
          id: 'background',
          type: 'background',
          layout: {
            visibility: 'none',
          },
        },
      ],
    },
    center: { lng: 105.70150033978689, lat: 22.76021405309811 }, // starting position [lng, lat]
    zoom: 0, // starting zoom
    antialias: true,
  });

  map.on('load', function () {
    const source = new mapboxWind.TimelineSource('temp', {
      sourceType: mapboxWind.LayerSourceType.image,
      // tileSize: 256,
      // minZoom: 0,
      // maxZoom: 22,
      // roundZoom: true,
      // subdomains: ['a', 'b', 'c', 'd'],
      coordinates: [
        [-180, 85.051129],
        [180, 85.051129],
        [180, -85.051129],
        [-180, -85.051129],
      ],
      duration: 0.3,
      endDelay: 0.2,
      repeat: true,
      autoplay: true,
      // intervals: [
      //   {
      //     url: 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
      //   },
      //   {
      //     url: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
      //   },
      //   {
      //     url: 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
      //   },
      //   {
      //     url: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
      //   },
      // ],
      intervals: [
        {
          url: './data/num/1.png',
        },
        {
          url: './data/num/2.png',
        },
        {
          url: './data/num/3.png',
        },
        {
          url: './data/num/4.png',
        },
        {
          url: './data/num/5.png',
        },
        // 补齐一帧优化 loop 播放效果
        {
          url: './data/num/1.png',
        },
      ],
      wrapX: true,
    });

    window.source = source;

    const layer = new mapboxWind.Layer('temp', source, {
      wireframe: true,
      widthSegments: 1,
      heightSegments: 1,
      styleSpec: {
        'opacity': [
          'interpolate',
          ['exponential', 0.5],
          ['zoom'],
          1,
          1,
          2,
          1
        ],
      },
      renderType: mapboxWind.RenderType.image,
    });

    map.addLayer(layer);
  });
</script>
</body>
</html>
